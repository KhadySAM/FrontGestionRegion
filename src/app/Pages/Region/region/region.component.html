<div class="container">
    <div class="row" style=" margin-top: 4%;">
        <div class="col-sm-4">
            <app-popupaddregion> </app-popupaddregion>

        </div>

        <div class="col-sm-4" >
            <h3>{{mesregions.length}} Régions</h3>
        </div>

        <div class="col-sm-4" >
        
            <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-text1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
                <input type="text" [(ngModel)]="userFilter.nomregions" class="form-control my-0 py-1"  placeholder="Recherche" aria-label="Search">
            </div>
        </div>
    </div>

    
    <div class="row" style="margin-top: 2%;">
     
        <div class="col-sm-3 kadi"  *ngFor="let lesregion of mesregions | filterBy:userFilter | paginate: { itemsPerPage: 4, currentPage: p }">

            <div class="card" >
                <h4 class="card-title">{{lesregion.nomregions}}</h4>
                <img class="card-img-top" src="./assets/Images/{{lesregion.images}}" alt="Card image" >
                <div class="card-body">
                    <p class="card-text">
                        <div class="row">

                            <p>Code rg: {{lesregion.coderegion}}</p>
                            <p>Habitant: {{lesregion.habitant}}</p>

                            <p>Langue: {{lesregion.languemregion}}</p>
                            <p>Activité: {{lesregion.activiterregion}}</p>
                        
                        </div>
                    
                    <div class="container">
                        <div class="row" style="color: #025E74;">
                            <div class="col-sm-4" >
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#commenter" > 
                                    <svg id="icons" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
                                        <path d="M0 2a2 2 0 01 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg> 
                                </button>  
                            </div>
                            <div class="col-sm-4" >
                                <!-- (click)="openModal(lesregion.nomregions)" -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modifier" > 
                                    <div>
                                        <svg id="icons" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                        </svg> 
                                    </div>
                                </button>
  
                            </div>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#supprimer" (click)="openModal(lesregion.nomregions, lesregion.id_regions)">
                                    <svg id="icons" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <div class="row" style="margin-top: 2%;">
        <div class="col-sm-12" >

            <pagination-controls (pageChange)="p = $event"></pagination-controls>

        </div>
    </div>
</div>
