<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h2 class="card-title text-center ">Connexion</h2>
              <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control"  placeholder="Username" name="username" id="username" required="" [(ngModel)]="form.username" #username="ngModel" >
                  <label>Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" placeholder="Password" name="password" id="password" required="" [(ngModel)]="form.password" #password="ngModel">
                  <label for="floatingPassword">Mot de passe</label>
                </div>
  
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Se souvenir
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" (click)="onSubmit()">Connexion</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <p>Vous n'avez pas de compte ?</p>
                </div>
                <div class="d-grid">
                  <a href=""> S'inscrire</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
